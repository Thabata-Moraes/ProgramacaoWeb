<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
           color: cadetblue;
        }

        .pink{
            color: pink;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
            EXERCÍCIO DE FIXAÇÃO nº 1
            ok 1) Crie dois estilos CSS, um que coloque o texto em uma cor e outro que coloque o texto em outra cor.
            ok 2) Declare uma função de componentes que receba as seguintes props personalizadas: nome, sobrenome, dia, mes e ano.
            ok 3) Na função de componente, coloque um fragment e, dentro dele, dois parágrafos: no primeiro deve ser aplicada a classe que deixa a cor do texto em uma cor e, no outro, a classe que deixa a cor na outra cor. 
            ok 4) No primeiro parágrafo, deve ser exibido o nome completo, composto por nome e sobrenome.
            ok 5) No segundo parágrafo, deve ser exibida a data de nascimento, composta pelo dia, mês e ano, separados por /.
            ok 6) No componente, crie, ainda, uma div. Dentro dela deve ser exibida a idade que a pessoa terá ao final do ano, calculada por meio de um cálculo simples(2023 menos o ano de nascimento informado).
            7) Faça os comentários que julgar necessários no código.

        */

        // Função de componente
        const Dados = ({nome, sobrenome, dia, mes, ano}) =>
            <>
                <p className='blue'>Nome completo: {nome} {sobrenome}</p>
                <p className='pink'>Data de nascimento: {dia}/{mes}/{ano} </p>
                <div>Ao final do ano você terá: {2023-ano}</div>
            </>
        

        const container = 
        <>
            <Dados nome='Thabata' sobrenome='Moraes' dia='16' mes='01' ano={1997} />
            <Dados nome='Kleber' sobrenome='Stalone' dia='08' mes='12' ano={1980} />
            <Dados nome='Julinho' sobrenome='da Gaita' dia='13' mes='02' ano={2003} />
        </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg{
            border-radius: 4px;
            border: 2px solid red;
            background-color: khaki;
            padding: 10px;
            text-align: center;
            font-family: Calibri, Arial, Sans;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        // Função de componente
        const Mensagem = props => <div className='msg' {...props}/>
        const Aviso = ({id, children}) => <div className='msg' id={id} children={children}/>

        const container = 
        <>
            <Mensagem id='msg1' title='Primeira mensagem' children='Isto é uma mensagem' teste='Meu teste'/>
            <Mensagem id='msg2' title='Segunda mensagem' blablabla='blobloblo'>Isto é outra mensagem</Mensagem>
            <Aviso id='aviso1' title='Primeiro aviso' legume='batata'>Aviso importante: não tem aula domingo</Aviso>
        </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>


</body>
</html>
